<!DOCTYPE html>
<html>
<head>
	<title>cara de creeper</title>
</head>
<body>
	<canvas width="600" height="400"></canvas>
</body>
</html>

<script type="text/javascript">
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");
	
	pincel.fillStyle = "white";
	pincel.fillRect(0,0,600,400);


	pincel.fillStyle = "darkgreen";
	pincel.fillRect(110,50,350,300);
	pincel.fill();

	pincel.fillStyle = "black";
	pincel.fillRect(160,100,90,90);

	pincel.fillRect(320,100,90,90);

	pincel.fillRect(250,190,70,100);

	pincel.fillRect(210,240,40,110);

	pincel.fillRect(320,240,40,110);

	

	

</script>
