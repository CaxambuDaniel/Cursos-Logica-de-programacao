<script type="text/javascript">
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(texto){
		document.write(texto);
		document.write("<br>");
	}

	for( var i = 0; i < 10; i++ ) {
    	mostra( "O resultado é " + (2 * i) );
	}


	var i = 0;
	while(i < 10){
		mostra( "O resultado é " + (2 * i) );
		i++;	
	}

	
</script>
