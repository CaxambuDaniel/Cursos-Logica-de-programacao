<script type="text/javascript">
	function pulaLinha(){

	function mostra(texto){
		document.write(texto);

	}

	var numeroPensado = Math.round(Math.random(0,10) * 10);
	
	var tentativas = 1;
	while (tentativas < 4){
		var chute = parseInt(prompt("Digite seu chute"))

		if (chute == numeroPensado) {
			mostra("voce acertou");
			break;
		}else{
			mostra("Voce errou");
		}
		tentativas++;
	}

	mostra("o numero pensado foi: " + numeroPensado);
