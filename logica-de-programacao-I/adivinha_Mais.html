<meta charset="utf-8">
<!DOCTYPE html>
<html>
<head>
	<title> Adivinha Plus </title>
</head>
<body>
	<input />
	<button>compare com meu segredo</button>

</body>
<script type="text/javascript">
	
	function sorteia(){
		return Math.round(Math.random() * 10);
	}

	function sorteiaNumeros(qtd){
		var segredos = [];

		var numero = 1;

		while(numero <= qtd){

			var numeroAleatorio = sorteia();	

			var achou = false;

			if (numeroAleatorio !== 0) {

				for (var i = 0; i < segredos.length ; i++) {
					if (segredos[i] == numeroAleatorio) {
						achou = true;
						break
					}
				}

				if (achou == false) {
					segredos.push(numeroAleatorio);
					numero++;
				}
			}	
		}

		return segredos;
	}
	
	var segredos=sorteiaNumeros(5);

	var chute = document.querySelector("input");
	chute.focus();

	
	function verifica(){

		var achou = false;
		for (var i = 0; i < segredos.length; i++) {
			
			
			if (chute.value == segredos[i]) {
				alert("voce acertou");
				achou=true;
				break;	
			}
		}		
			if(achou == false){
				alert("Voce errou");
			}
		chute.value = "";
		chute.focus();
		
	}
		
	var button = document.querySelector("button")
	button.onclick = verifica;


	

	
</script>
</html>
