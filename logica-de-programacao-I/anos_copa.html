<!DOCTYPE html>

	<title> Calcula Gerações </title>
</head>
<body>

</body>
<script type="text/javascript">
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(texto){
		document.write(texto);
		pulaLinha();
	}

	var anoCopa = 1930;
	

	while (anoCopa <= 2017 ) {
		mostra("teve copa no ano: " + anoCopa);
		anoCopa= anoCopa + 4;
	}
		

	
</script>
</html>
